<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Burgues+Script&display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-white font-roboto flex flex-col min-h-screen">
  <header class="bg-[#F2E7DD] py-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex flex-col items-center space-x-2">
     <img alt="Logo" class="h-12 w-12 rounded-full" height="50" src="logo2.jpg" width="50"/>
     <span class="text-sm font-bold text-gray-700 font-burgues-script">Floralland</span>
    </div>
    <nav class="space-x-4">
     <a class="text-gray-700" href="#">
      Home
     </a>
     <a class="text-gray-700" href="#">
      Flowers By Type
     </a>
     <a class="text-gray-700" href="#">
      About Us
     </a>
     <a class="text-gray-700" href="#">
      Occasion
     </a>
     <a class="text-gray-700" href="#">
      Contact Us
     </a>
    </nav>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <input class="border border-gray-300 rounded px-2 py-1 pl-8" placeholder="Search Flowers" type="text"/>
      <i class="fas fa-search absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-700">
      </i>
     </div>
     <i class="fas fa-shopping-cart text-gray-700">
     </i>
     <i class="fas fa-user-circle text-gray-700">
     </i>
    </div>
   </div>
  </header>
  <main class="flex flex-col items-center py-12 flex-grow">
   <div class="flex justify-center items-start space-x-8">
    <div class="flex flex-col items-center relative">
     <h1 class="text-3xl font-bold mb-4">
      Sign Up
     </h1>
     <div class="bg-[#F2E7DD] p-8 rounded-lg shadow-md w-96">
      <form>
       <div class="mb-4">
        <label class="block text-gray-700" for="email">
         Email id/Mobile Number
        </label>
        <input class="w-full border border-gray-300 rounded px-3 py-2 mt-1" id="email" placeholder="Email id/Mobile Number" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="password">
         Password
        </label>
        <input class="w-full border border-gray-300 rounded px-3 py-2 mt-1" id="password" placeholder="Password" type="password"/>
       </div>
       <div class="mb-4 text-right">
        <a class="text-gray-700" href="passwordchange.html">
         Forgot Password ?
        </a>
       </div>
       <a class="w-full bg-[#895737] text-white py-2 rounded block text-center" href="DupHome.html">
        Sign In
       </a>
      </form>
      <div class="flex justify-between items-center mt-6 space-x-2">
       <button class="flex items-center border border-gray-300 rounded px-4 py-2 w-full">
        <i class="fas fa-mobile-alt mr-2">
        </i>
        VIA OTP
       </button>
       <button class="flex items-center border border-gray-300 rounded px-4 py-2 w-full">
        <i class="fab fa-google mr-2">
        </i>
        GOOGLE
       </button>
       <button class="flex items-center border border-gray-300 rounded px-4 py-2 w-full">
        <i class="fab fa-facebook-f mr-2">
        </i>
        FACEBOOK
       </button>
      </div>
     </div>
     <div class="absolute right-[-120px] top-1/2 transform -translate-y-1/2">
      <img alt="Decorative image" class="rounded-lg" height="100" src="img3.jpg" width="100"/>
     </div>
    </div>
   </div>
  </main>
  <footer class="bg-[#F2E7DD] py-8">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex flex-col items-center space-x-2">
     <img alt="Logo" class="h-12 w-12 rounded-full" height="50" src="logo2.jpg" width="50"/>
     <span class="text-sm font-bold text-gray-700 font-burgues-script">Floralland</span>
    </div>
    <div class="text-center">
     <div class="flex justify-center space-x-4 mb-4">
      <a class="text-gray-700" href="#">
       <i class="fab fa-linkedin">
       </i>
      </a>
      <a class="text-gray-700" href="#">
       <i class="fab fa-instagram">
       </i>
      </a>
      <a class="text-gray-700" href="#">
       <i class="fab fa-facebook">
       </i>
      </a>
      <a class="text-gray-700" href="#">
       <i class="fab fa-twitter">
       </i>
      </a>
     </div>
     <p class="text-gray-700">
      info@flowerhub.com
     </p>
     <p class="text-gray-700">
      +91 1234567890
     </p>
     <p class="text-gray-700">
      Copyrights Â© 2014 Flowerhub. All Rights Reserved
     </p>
    </div>
    <div class="text-right">
     <a class="block text-gray-700" href="#">
      About Us
     </a>
     <a class="block text-gray-700" href="#">
      Locations
     </a>
     <a class="block text-gray-700" href="#">
      Contact Us
     </a>
     <a class="block text-gray-700" href="#">
      Flowers by Type
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
