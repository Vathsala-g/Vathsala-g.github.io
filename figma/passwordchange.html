<html>
 <head>
  <title>
   Forgot Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <!-- Header -->
  <header class="bg-[#F2E7DD] shadow-lg">
   <div class="container mx-auto flex items-center justify-between p-4">
    <div class="flex items-center space-x-4">
     <img alt="Logo of Floralland, a stylized flower" class="h-10 w-10" height="50" src="logo2.jpg" width="50"/>
     <span class="text-xl font-bold">
      Floralland
     </span>
    </div>
    <nav class="flex items-center space-x-4">
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Home
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Flowers by Type
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Occasions
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Contact Us
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      About Us
     </a>
    </nav>
    <div class="flex items-center space-x-4">
     <div class="relative">
      <input class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search" type="text"/>
      <i class="fas fa-search absolute right-3 top-3 text-gray-500">
      </i>
     </div>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      <i class="fas fa-shopping-cart">
      </i>
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      <i class="fas fa-user">
      </i>
     </a>
    </div>
   </div>
  </header>
  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center">
   <div class="bg-[#F2E7DD] p-8 rounded-lg shadow-lg w-full max-w-md">
    <a href="your-link-here">
     <h2 class="text-2xl font-bold mb-6 text-center">
      Forgot Password
     </h2>
    </a>
    <form id="forgot-password-form">
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="new-password">
       New Password
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="new-password" required="" type="password"/>
     </div>
     <button class="w-full bg-[#895737] text-white py-2 rounded-lg hover:bg-[#6e452d] focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
      Reset Password
     </button>
    </form>
    <div class="hidden mt-4 p-4 bg-[#DDA77B] text-white rounded-lg" id="success-message">
     <p>
      Password successfully changed!
     </p>
    </div>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-[#F2E7DD] shadow-lg mt-8">
   <div class="container mx-auto p-4 flex justify-between items-start">
    <div class="flex items-center space-x-4">
     <img alt="Logo of Floralland, a stylized flower" class="h-10 w-10" height="50" src="logo2.jpg" width="50"/>
     <span class="text-xl font-bold">
      Floralland
     </span>
    </div>
    <div class="flex flex-col space-y-2">
     <a class="text-gray-700 hover:text-blue-500" href="#">
      About Us
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Occasions
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Contact Us
     </a>
     <a class="text-gray-700 hover:text-blue-500" href="#">
      Flowers by Type
     </a>
    </div>
   </div>
  </footer>
  <script>
   document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('success-message').classList.remove('hidden');
        });
  </script>
 </body>
</html>
